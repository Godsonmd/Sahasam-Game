<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #00e5ff, #fdbb2d, #00ff8c);
            overflow: hidden;
            padding: 20px;
        }
        
        .game-container {
            position: relative;
            width: 550px;
            height: 650px;
            background: linear-gradient(to bottom, #87CEEB, #E0F7FA);
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            overflow: hidden;
        }
        
        #game-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            pointer-events: none;
        }
        
        .score-display {
            font-size: 60px;
            font-weight: bold;
            color: white;
            text-shadow: 0 3px 6px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
            transition: transform 0.2s ease;
        }
        
        .score-animate {
            transform: scale(1.2);
        }
        
        .game-title {
            font-size: 48px;
            font-weight: 800;
            color: #FFD700;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
            margin-bottom: 10px;
            letter-spacing: 2px;
            animation: titleFloat 3s ease-in-out infinite;
        }
        
    
        
        .message {
            font-size: 24px;
            font-weight: 600;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            margin: 20px 0;
            text-align: center;
            line-height: 1.4;
            animation: fadeInOut 2s ease-in-out infinite;
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        
        .instructions {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 25px;
            border-radius: 12px;
            font-size: 20px;
            margin: 15px 0;
            text-align: center;
            max-width: 80%;
            pointer-events: auto;
            line-height: 1.5;
        }
        
        .btn {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
            border: none;
            padding: 12px 40px;
            font-size: 22px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            pointer-events: auto;
            margin-top: 20px;
            letter-spacing: 1px;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
            background: linear-gradient(to right, #00f2fe, #4facfe);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60px;
            background: linear-gradient(to bottom, #8B4513, #5D2906);
            z-index: 5;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .cloud {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.9;
            z-index: 1;
            animation: cloudMove 40s linear infinite;
        }
        
        @keyframes cloudMove {
            from { transform: translateX(400px); }
            to { transform: translateX(-100px); }
        }
        
        .pipe {
            position: absolute;
            width: 70px;
            background: linear-gradient(to right, #2E8B57, #3CB371);
            border-left: 4px solid #1a5d38;
            border-right: 4px solid #1a5d38;
            z-index: 2;
            transition: transform 0.1s ease;
        }
        
        .pipe-top {
            border-top: 5px solid #1a5d38;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        
        .pipe-bottom {
            border-bottom: 5px solid #1a5d38;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }
        .hide-title {
    display: none;
}

        
        .bird {
            position: absolute;
            width: 40px;
            height: 30px;
            background: #FFD700;
            border-radius: 50%;
            z-index: 3;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.1s ease;
        }
        
        .bird::before {
            content: '';
            position: absolute;
            top: 8px;
            right: 8px;
            width: 8px;
            height: 8px;
            background: black;
            border-radius: 50%;
        }
        
        .bird::after {
            content: '';
            position: absolute;
            top: 10px;
            right: 0;
            width: 15px;
            height: 8px;
            background: #FF6B6B;
            border-radius: 50%;
            transform: rotate(-30deg);
        }

}

            font-weight: bold;

}

        
        .bird-wing {
            position: absolute;

<body>

            <h1 class="game-title floating">FLAPPY BIRD</h1>

   <audio id="bg-music" src="/flappy bird/music/bg.mp3" loop preload="auto"></audio>

   <!-- Only the <script> section is changed below; HTML & CSS are the same -->
<script>
document.addEventListener('DOMContentLoaded', () => {
    document.body.addEventListener('click', unlockAudio, { once: true });
    document.body.addEventListener('keydown', unlockAudio, { once: true });

    function unlockAudio() {
        document.getElementById('point-sound').play().then(() => {
            document.getElementById('point-sound').pause();
            document.getElementById('point-sound').currentTime = 0;
        }).catch(e => {
            console.log("Audio unlock failed:", e);
        });
    }

    const bgMusic = document.getElementById('bg-music');
    const canvas = document.getElementById('game-canvas');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.querySelector('.score-display');
    const finalScoreDisplay = document.querySelector('.final-score');
    const highScoreDisplay = document.querySelector('.high-score');
    const startBtn = document.getElementById('start-btn');
    const restartBtn = document.getElementById('restart-btn');
    const gameOverScreen = document.querySelector('.game-over');
    const message = document.querySelector('.message');

    // Make sure instructions div exists
    let instructionsEl = document.querySelector('.instructions');
    if (!instructionsEl) {
        instructionsEl = document.createElement('div');
        instructionsEl.className = 'instructions';
        instructionsEl.textContent = "Press SPACE or Tap to Flap";
        // Insert just before the button
        startBtn.parentNode.insertBefore(instructionsEl, startBtn);
    }

    canvas.width = 400;
    canvas.height = 600;

    let gameRunning = false;
    let score = 0;
    let highScore = parseInt(localStorage.getItem('flappyHighScore')) || 0;
    let frames = 0;
    let pipeSpeed = 1.8;
    let congratsDiv = null; // Track congratulation overlay

    const bird = {
        x: 50,
        y: canvas.height / 2 - 10,
        width: 34,
        height: 24,
        gravity: 0.4,
        velocity: 0,
        jump: -9,
        rotation: 0,
        draw() {
            ctx.save();
            ctx.translate(this.x, this.y);
            ctx.rotate(this.rotation);
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.arc(0, 0, 15, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(10, -2, 4, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(11, -3, 1, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = '#FF6B6B';
            ctx.beginPath();
            ctx.moveTo(15, 0);
            ctx.lineTo(30, 0);
            ctx.lineTo(15, 8);
            ctx.fill();
            ctx.fillStyle = '#FFA500';
            ctx.beginPath();
            ctx.ellipse(-5, 5, 10, 6, Math.PI / 4, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
        },
        update() {
            if (gameRunning) {
                this.velocity += this.gravity;
                this.y += this.velocity;
                this.rotation = this.velocity * 0.05;
                this.rotation = Math.max(Math.min(this.rotation, 0.5), -0.5);
                if (this.y + this.height >= canvas.height - 60) {
                    this.y = canvas.height - 60 - this.height;
                    this.velocity = 0;
                    endGame();
                }
                if (this.y <= 0) {
                    this.y = 0;
                    this.velocity = 0;
                }
            }
        },
        flap() {
            this.velocity = this.jump;
            document.getElementById('flap-sound').play();
        },
        reset() {
            this.y = canvas.height / 2 - 10;
            this.velocity = 0;
            this.rotation = 0;
        }
    };

    const pipes = {
        position: [],
        gap: 200,
        maxYPos: -150,
        dx: pipeSpeed,
        draw() {
            for (let p of this.position) {
                ctx.fillStyle = '#2E8B57';
                ctx.fillRect(p.x, p.y, p.width, p.height);
                ctx.fillStyle = '#1a5d38';
                ctx.fillRect(p.x - 3, p.y + p.height - 15, p.width + 6, 15);
                ctx.fillStyle = '#2E8B57';
                ctx.fillRect(p.x, p.y + p.height + this.gap, p.width, canvas.height);
                ctx.fillStyle = '#1a5d38';
                ctx.fillRect(p.x - 3, p.y + p.height + this.gap, p.width + 6, 15);
            }
        },
        update() {
            if (!gameRunning) return;
            this.dx = pipeSpeed;
            if (frames % 120 === 0) {
                this.position.push({
                    x: canvas.width,
                    y: this.maxYPos * (Math.random() + 0.7),
                    width: 60,
                    height: 300,
                    passed: false
                });
            }
            for (let i = 0; i < this.position.length; i++) {
                let p = this.position[i];
                p.x -= this.dx;
                if (!p.passed && p.x + p.width < bird.x) {
                    p.passed = true;
                    score++;
                    scoreDisplay.textContent = score;
                    scoreDisplay.classList.add('score-animate');
                    document.getElementById('point-sound').play();
                    setTimeout(() => {
                        scoreDisplay.classList.remove('score-animate');
                    }, 200);
                    if (score >= 10) setTimeout(() => { endGame(); }, 100);
                }
                // Remove off-screen pipes
                if (p.x + p.width <= 0) {
                    this.position.splice(i, 1);
                    i--;
                }
                // Collision
                if (
                    bird.x + bird.width / 2 >= p.x &&
                    bird.x - bird.width / 2 <= p.x + p.width &&
                    (bird.y - bird.height / 2 <= p.y + p.height ||
                        bird.y + bird.height / 2 >= p.y + p.height + this.gap)
                ) {
                    endGame();
                }
            }
        },
        reset() {
            this.position = [];
        }
    };

    const background = {
        clouds: [],
        init() {
            for (let i = 0; i < 5; i++) {
                this.clouds.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * 200,
                    width: 60 + Math.random() * 60,
                    height: 30 + Math.random() * 30,
                    speed: 0.2 + Math.random() * 0.3
                });
            }
        },
        draw() {
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, "#87CEEB");
            gradient.addColorStop(1, "#E0F7FA");
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            this.clouds.forEach(cloud => {
                ctx.beginPath();
                ctx.arc(cloud.x, cloud.y, cloud.width / 3, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.width / 3, cloud.y - cloud.height / 4, cloud.width / 4, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.width / 2, cloud.y, cloud.width / 3, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.width / 1.5, cloud.y - cloud.height / 5, cloud.width / 5, 0, Math.PI * 2);
                ctx.fill();
            });

            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, canvas.height - 60, canvas.width, 60);

            ctx.fillStyle = '#7CFC00';
            ctx.fillRect(0, canvas.height - 60, canvas.width, 10);

            ctx.fillStyle = '#5cb300';
            for (let i = 0; i < 20; i++) {
                const x = (i * 20) % canvas.width;
                ctx.beginPath();
                ctx.moveTo(x, canvas.height - 60);
                ctx.lineTo(x + 10, canvas.height - 70);
                ctx.lineTo(x + 20, canvas.height - 60);
                ctx.fill();
            }
        },
        update() {
            this.clouds.forEach(cloud => {
                cloud.x -= cloud.speed;
                if (cloud.x + cloud.width < 0) {
                    cloud.x = canvas.width + 50;
                    cloud.y = Math.random() * 200;
                }
            });
        }
    };
    background.init();

    function startGame() {
        // Remove congrats if present
        if (congratsDiv && congratsDiv.parentNode) {
            congratsDiv.parentNode.removeChild(congratsDiv);
            congratsDiv = null;
        }
        bgMusic.volume = 0.5;
        bgMusic.currentTime = 0;
        bgMusic.play();

        gameRunning = true;
        score = 0;
        frames = 0;

        scoreDisplay.textContent = score;
        startBtn.style.display = 'none';
        message.style.display = 'none';
        gameOverScreen.style.display = 'none';
        instructionsEl.style.display = 'none';

        const title = document.querySelector('.game-title');
        title.classList.add('title-up');
        setTimeout(() => title.classList.add('hide-title'), 500);

        scoreDisplay.style.display = 'block';
        scoreDisplay.classList.add('score-top');

        bird.reset();
        pipes.reset();
    }

    function endGame() {
        bgMusic.pause();
        bgMusic.currentTime = 0;

        gameRunning = false;
        scoreDisplay.classList.remove('score-top');
        scoreDisplay.style.display = 'none';

        // Highscore logic: update BEFORE display
        if (score > highScore) {
            highScore = score;
            localStorage.setItem('flappyHighScore', highScore);
        }

        // Show congrats if score >= 10
        if (score >= 10) {
            congratsDiv = document.createElement('div');
            congratsDiv.textContent = 'ðŸŽ‰ Congratulations! Task Completed ðŸŽ‰';
            congratsDiv.style.position = 'absolute';
            congratsDiv.style.top = '50%';
            congratsDiv.style.left = '50%';
            congratsDiv.style.transform = 'translate(-50%, -50%)';
            congratsDiv.style.background = 'rgba(0,0,0,0.85)';
            congratsDiv.style.color = 'gold';
            congratsDiv.style.fontSize = '28px';
            congratsDiv.style.padding = '20px 40px';
            congratsDiv.style.borderRadius = '15px';
            congratsDiv.style.boxShadow = '0 0 20px rgba(255, 215, 0, 0.8)';
            congratsDiv.style.zIndex = '999';
            document.querySelector('.game-container').appendChild(congratsDiv);
            return;
        }
        document.getElementById('hit-sound').play();

        // Show game over UI
        gameOverScreen.style.display = 'block';
        finalScoreDisplay.textContent = `Score: ${score}`;
        highScoreDisplay.textContent = `High Score: ${highScore}`;
        highScoreDisplay.style.display = 'block';
        instructionsEl.style.display = 'block';
        document.querySelector('.game-title').classList.remove('hide-title');
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        background.draw();
        pipes.draw();
        bird.draw();
    }

    function update() {
        background.update();
        bird.update();
        pipes.update();
    }

    function loop() {
        update();
        draw();
        frames++;
        requestAnimationFrame(loop);
    }

    startBtn.addEventListener('click', startGame);
    restartBtn.addEventListener('click', function () {
        gameOverScreen.style.display = 'none';
        startGame();
    });

    canvas.addEventListener('click', () => {
        if (gameRunning) {
            bird.flap();
        } else if (!startBtn.style.display || startBtn.style.display === 'block') {
            startGame();
        }
    });

    document.addEventListener('keydown', (e) => {
        if (e.code === 'Space') {
            if (gameRunning) {
                bird.flap();
            } else if (!startBtn.style.display || startBtn.style.display === 'block') {
                startGame();
            }
        }
    });

    highScoreDisplay.textContent = `High Score: ${highScore}`;
    highScoreDisplay.style.display = 'block';
    loop();
});

// The finishChallenge and msg-bar logic remains unchanged as in your original code.
</script>
