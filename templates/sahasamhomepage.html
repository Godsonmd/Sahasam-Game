    * {

      margin: 0;
      padding: 0;
    }

    html {
      height: 100%;
      overflow-y: hidden;
      overflow-x: hidden;
    }

    body {
      height: 100%;
      background: 
        radial-gradient(ellipse at center, rgba(255, 140, 0, 0.3) 0%, transparent 5%),
        linear-gradient(135deg, rgba(20, 5, 0, 0.8) 0%, rgba(40, 15, 5, 0.9) 50%, rgba(15, 5, 0, 0.95) 100%),
        url("../static/Home/bg1.jpg") center/cover no-repeat;
      font-family: 'Orbitron', sans-serif;
      color: white;
      overflow-y: auto;     /* ‚úÖ allow vertical scroll */
      overflow-x: hidden;   /* ‚úÖ prevent horizontal scroll */
      position: relative;
      zoom: 80%;
    }
    body::-webkit-scrollbar{
      display: none;
    }

    /* Animated background particles */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(2px 2px at 20px 30px, rgba(255, 215, 0, 0.8), transparent),
        radial-gradient(2px 2px at 40px 70px, rgba(255, 165, 0, 0.6), transparent),
        radial-gradient(1px 1px at 90px 40px, rgba(255, 255, 255, 0.9), transparent),
        radial-gradient(1px 1px at 130px 80px, rgba(255, 215, 0, 0.7), transparent),
        radial-gradient(2px 2px at 160px 30px, rgba(255, 140, 0, 0.5), transparent);
      background-repeat: repeat;
      background-size: 200px 100px;
      animation: sparkle 3s linear infinite;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes sparkle {
      0% { transform: translateY(0px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-100px) rotate(180deg); opacity: 0; }
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 40px;
      height: 100%;
      padding: 40px;
      max-width: 1500px;
      margin: auto;
      position: relative;
      z-index: 2;
    }
    #sahasampic {
      height: 1.4em; /* size relative to text */

      margin-right: 10px; /* spacing between image and text */

    h1 {
      grid-column: 1 / -1;

      font-family: 'Cinzel', serif;
      background: linear-gradient(45deg, #ffd700, #ff8c00, #ffd700, #ffaa00);
      background-size: 400% 400%;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
      margin-bottom: 20px;
      animation: gradientShift 3s ease-in-out infinite, glow 2s ease-in-out infinite alternate;
      position: relative;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 3px;
      background: linear-gradient(90deg, transparent, #ffd700, transparent);
      box-shadow: 0 0 10px #ffd700;
      
    }

    @keyframes gradientShift {

    @keyframes glow {

      100% { text-shadow: 0 0 30px rgba(255, 215, 0, 0.8), 0 0 40px rgba(255, 140, 0, 0.6); }

    @keyframes pulse {

#wifi-loader {
  --background: #62abff;
  --front-color: #ff0000;
  --back-color: #FFD700;
  --text-color: #FFD700;
  width: 64px;
  height: 64px;
  z-index: 9999999;
  border-radius: 50px;
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  transform: scale(2);
}

#wifi-loader svg {
  position: absolute;
  display: flex;
  justify-content: center;
  align-items: center;
}

#wifi-loader svg circle {
  position: absolute;
  fill: none;
  stroke-width: 6px;
  stroke-linecap: round;
  stroke-linejoin: round;
  transform: rotate(-100deg);
  transform-origin: center;
}

#wifi-loader svg circle.back {
  stroke: var(--back-color);
}

#wifi-loader svg circle.front {
  stroke: var(--front-color);
}

#wifi-loader svg.circle-outer {
  height: 86px;
  width: 86px;
}

#wifi-loader svg.circle-outer circle {
  stroke-dasharray: 62.75 188.25;
}

#wifi-loader svg.circle-outer circle.back {
  animation: circle-outer135 1.8s ease infinite 0.3s;
}

#wifi-loader svg.circle-outer circle.front {
  animation: circle-outer135 1.8s ease infinite 0.15s;
}

#wifi-loader svg.circle-middle {
  height: 60px;
  width: 60px;
}

#wifi-loader svg.circle-middle circle {
  stroke-dasharray: 42.5 127.5;
}

#wifi-loader svg.circle-middle circle.back {
  animation: circle-middle6123 1.8s ease infinite 0.25s;
}

#wifi-loader svg.circle-middle circle.front {
  animation: circle-middle6123 1.8s ease infinite 0.1s;
}

#wifi-loader svg.circle-inner {
  height: 34px;
  width: 34px;
}

#wifi-loader svg.circle-inner circle {
  stroke-dasharray: 22 66;
}

#wifi-loader svg.circle-inner circle.back {
  animation: circle-inner162 1.8s ease infinite 0.2s;
}

#wifi-loader svg.circle-inner circle.front {
  animation: circle-inner162 1.8s ease infinite 0.05s;
}

#wifi-loader .text {
  position: absolute;
  bottom: -40px;
  display: flex;
  justify-content: center;
  align-items: center;
  text-transform: lowercase;
  font-weight: 500;
  font-size: 14px;

}

#wifi-loader .text::before, #wifi-loader .text::after {
  content: attr(data-text);
}

#wifi-loader .text::before {

}

#wifi-loader .text::after {
  color: var(--front-color);
