<html lang="en">
<head>

        :root {
            --primary: #FFD700;
            --secondary: #8B4513;
            --dark: #1A1A1A;
            --light: #F5F5F5;
            --accent: #C80815;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            color: var(--light);
            overflow: hidden;
            height: 100vh;
            user-select: none;
        }
        
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(0.4);
        }
        
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            z-index: 2;
        }
        
        .login-box {
            background-color: transparent;
            border: 3px solid var(--primary);
            border-radius: 10px;
            padding: 2rem;
            width: 350px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .login-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 215, 0, 0.4);
        }
        
        .title {
            font-family: 'Inter', sans-serif;
            color: var(--primary);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            text-shadow: 3px 3px 0 var(--accent);
            letter-spacing: 2px;
            position: relative;
        }
        
        .title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(to right, transparent, var(--primary), transparent);
        }
        
        .msg-bar {
            width: 100%;
            padding: 10px;
            margin-bottom: 1.1rem;
            border-radius: 7px;
            font-size: 1.02rem;
            text-align: center;
            display: none;
            font-family: inherit;
            font-weight: 500;
            transition: background 0.3s, color 0.3s;
        }
        .msg-bar.error {
            background: #ffebee;
            color: #b71c1c;
            border: 1.5px solid #e57373;
        }
        .msg-bar.success {
            background: #e8f5e9;
            color: #1b5e20;
            border: 1.5px solid #81c784;
        }
        .msg-bar.info {
            background: #e3f2fd;
            color: #01579b;
            border: 1.5px solid #64b5f6;
        }

        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--primary);
            font-weight: 300;
        }
        .input-group input {
            width: 100%;
            padding: 0.8rem;
            background-color: rgba(245, 245, 245, 0.1);
            border: 1px solid var(--secondary);
            border-radius: 5px;
            color: var(--light);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
            background-color: rgba(245, 245, 245, 0.2);
        }
         .otp-container {
        display: flex;
        justify-content: space-between;
        gap: 8px; /* Reduced gap for better fit */
        width: 100%; /* Ensure it takes full width */
    }
    
    .otp-input {
        flex: 1; /* Each input takes equal space */
        min-width: 0; /* Allow flex items to shrink below their default minimum */
        height: 60px;
        text-align: center;
        font-size: 1.5rem;
        background-color: rgba(245, 245, 245, 0.1);
        border: 1px solid var(--secondary);
        border-radius: 5px;
        color: var(--primary);
        transition: all 0.3s ease;
        aspect-ratio: 1/1; /* Make inputs square */
        caret-color: transparent;
    }
    
    /* Responsive adjustments */
    @media (max-width: 480px) {
        .otp-container {
            gap: 6px; /* Smaller gap on mobile */
        }
        
        .otp-input {
            height: 50px;
            font-size: 1.2rem;
        }
    }
        
        .otp-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
            background-color: rgba(245, 245, 245, 0.2);
        }
        
        .btn {
            width: 100%;
            padding: 0.8rem;
            background-color: var(--accent);
            color: var(--light);
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            background-color: #a50611;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(200, 8, 21, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: var(--primary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .link:hover {
            color: var(--light);
            text-decoration: underline;
        }
        
        .resend-otp {
            text-align: center;
            margin-top: 1rem;
            color: var(--primary);
            font-size: 0.9rem;
        }
        
        .resend-otp a {
            color: var(--primary);
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }
        
        .resend-otp a:hover {
            text-decoration: underline;
            color: var(--light);
        }
        
        .audio-controls {
            position: fixed;
            bottom: 32px;
            right: 36px;
            z-index: 1300;
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, rgba(40, 40, 10, 0.95), rgba(60, 60, 16, 0.9));
            padding: 14px 24px;
            border-radius: 50px;
            box-shadow: 
                0 8px 32px rgba(255, 215, 0, 0.15),
                0 2px 8px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 215, 0, 0.7);
            gap: 100px;
            font-family: 'Poppins', Arial, sans-serif;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;

        .audio-controls:hover {
            background: linear-gradient(135deg, rgba(60, 60, 16, 0.98), rgba(80, 80, 20, 0.95));
            box-shadow: 
                0 12px 40px rgba(255, 215, 0, 0.25),
                0 4px 12px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .audio-controls button {
            user-select: none;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(255, 215, 0, 0.05));
            border: 1px solid rgba(255, 215, 0, 0.3);
            color: #FFD700;
            font-size: 1.8rem;
            cursor: pointer;
            transition: all 0.2s ease;
            border-radius: 50%;
            padding: 10px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .audio-controls button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 215, 0, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .audio-controls button:hover,.audio-controls button:focus {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.2), rgba(255, 215, 0, 0.1));
            border-color: rgba(255, 215, 0, 0.6);
            color: #fff;
            transform: scale(1.05);
            box-shadow: 
                0 4px 16px rgba(255, 215, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .audio-controls button:hover::before,.audio-controls button:focus::before {
            opacity: 1;
        }

        .audio-controls button:active {
            transform: scale(0.95);
            box-shadow: 
                0 2px 8px rgba(255, 215, 0, 0.2),
                inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .audio-controls button[disabled] {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }

        .audio-controls button[disabled]:hover,.audio-controls button[disabled]:focus {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(255, 215, 0, 0.05));
            border-color: rgba(255, 215, 0, 0.3);
            color: #FFD700;
            transform: none;
            box-shadow: none;
        }

        /* Volume Range Wrapper */
        .vol-range-wrapper {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translate(-50%,-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 50px;
            min-width: 60px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .vol-range-wrapper.show {
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
            transform: translateX(-50%) translateY(-50px);
        }

        .vol-range-wrapper input[type="range"] {
            width: 140px;
            height: 6px;
            transform: rotate(-90deg);
            margin: 24px 0;
            background: linear-gradient(to right, rgba(255, 215, 0, 0.2), rgba(255, 215, 0, 0.1));
            border-radius: 3px;
            outline: none;
            transition: all 0.2s ease;
            appearance: none;
        }

        .vol-range-wrapper input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            cursor: pointer;
            box-shadow: 
                0 2px 8px rgba(255, 215, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            transition: all 0.2s ease;
        }

        .vol-range-wrapper input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            box-shadow: 
                0 4px 12px rgba(255, 215, 0, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }

        .vol-range-wrapper input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            cursor: pointer;
            border: none;
            box-shadow: 
                0 2px 8px rgba(255, 215, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            transition: all 0.2s ease;
        }

        .vol-display {
            color: #FFD700;
            font-size: 1.1rem;
            font-weight: 600;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
            min-width: 50px;
            padding: 6px 12px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 12px;
            border: 1px solid rgba(255, 215, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        /* Mobile Responsive */
        @media (max-width: 700px) {
            
            .counters-wrapper {
                top: 12px;
                right: 12px;
                gap: 8px;
            }
            .key-counter-container,
            .cash-counter-container {
                font-size: 1.1rem;
                padding: 8px 16px 8px 12px;
            }
            .key-counter-icon,
            .cash-counter-icon {
                font-size: 1.4rem;
            }
            .key-counter-count,
            .cash-counter-count {
                font-size: 1.3rem;
            }
            
            .audio-controls {
                bottom: 16px;
                right: 16px;
                padding: 10px 16px;
                gap: 12px;
            }
            
            .audio-controls button {
                font-size: 1rem;
                width: 40px;
                height: 40px;
                padding: 8px;
            }
            
            .vol-range-wrapper {
                bottom: 70px;
                padding: 16px 12px;
                gap: 40px;
                transform: translateX(-50%) translateY(-50px);
            }
            .vol-range-wrapper.show{
                transform: translate(-50%,-10px);
            }
            .vol-range-wrapper input[type="range"] {
                width: 100px;
                margin: 20px 0;
            }
            
            .vol-display {
                font-size: 0.95rem;
                min-width: 25px;
            }
            
        }
        
        /* Responsive design */
        @media (max-width: 480px) {
            .login-box {
                width: 90%;
                padding: 1.5rem;
            }
            
            .title {
                font-size: 2rem;
            }
            
            
            
            
            
            .msg-bar {
                font-size: 0.94rem;
                padding: 7px;
            }
        }
    </style>

        function showVolumeSlider() {
            clearTimeout(volumeTimeout);
